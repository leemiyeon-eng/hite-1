<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독립 에디터 페이지</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fafafa; }
    .container { display: flex; height: 100vh; }

    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-left: 1px solid #ddd;
    }
    .editor-panel:first-child { border-left: none; }

    .panel-title {
      padding: 16px 0;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 1.5em;
      color: #333;
      text-align: center;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 8px;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
    }
    .toolbar button {
      background: none;
      border: none;
      margin: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    .toolbar select {
      margin: 4px;
      padding: 4px;
    }

    .content-area {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .section {
      margin-bottom: 24px;
    }
    .section h3 {
      margin-bottom: 12px;
      font-size: 18px;
      color: #333;
      border-left: 4px solid #4e90fe;
      padding-left: 8px;
    }
    .section-content {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 24px 0;
    }

    /* 인라인 필드 디자인 */
    .inline-fields {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }
    .field {
      display: flex;
      align-items: center;
      background: #e8f0fe;
      border: 1px solid #bdd4fd;
      border-radius: 6px;
      padding: 8px 12px;
    }
    .field-label {
      font-weight: bold;
      margin-right: 6px;
      color: #1a73e8;
      white-space: nowrap;
    }
    .field-value {
      min-width: 80px;
      outline: none;
    }
    .field-value[contenteditable]:focus {
      box-shadow: 0 0 2px #4e90fe;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 좌측 에디터 -->
    <div class="editor-panel" id="left-editor">
      <div class="panel-title">원고요청 및 확인사항</div>
      <div class="toolbar">
        <button title="사진">🖼️</button>
        <button title="MYBOX">📁</button>
        <button title="동영상">🎥</button>
        <button title="스티커">😊</button>
      </div>
      <div class="content-area">
        <div class="section">
          <h3>요청 정보</h3>
          <div class="inline-fields">
            <div class="field"><span class="field-label">원고료</span><span contenteditable="true" class="field-value">100,000원</span></div>
            <div class="field"><span class="field-label">오픈 일정</span><span contenteditable="true" class="field-value">2025년 5월 1일</span></div>
            <div class="field"><span class="field-label">광고주</span><span contenteditable="true" class="field-value">미정</span></div>
            <div class="field"><span class="field-label">그 외 요청사항</span><span contenteditable="true" class="field-value">팝업 스토어 방문 가능</span></div>
          </div>
        </div>
        <hr>
        <div class="section">
          <h3>제품 및 서비스 소개</h3>
          <div contenteditable="true" class="section-content"></div>
        </div>
        <hr>
        <div class="section">
          <h3>가이드 라인</h3>
          <div contenteditable="true" class="section-content"></div>
        </div>
        <hr>
        <div class="section">
          <h3>필수 키워드 및 해시태그</h3>
          <div contenteditable="true" class="section-content"></div>
        </div>
      </div>
    </div>

    <!-- 우측 에디터 -->
    <div class="editor-panel" id="right-editor">
      <div class="panel-title">블로그 원고 초안+복붙 후 제출</div>
      <div class="toolbar">
        <button title="사진">🖼️</button>
        <button title="MYBOX">📁</button>
        <button title="동영상">🎥</button>
        <button title="스티커">😊</button>
      </div>
      <div class="content-area">
        <div class="section">
          <h3>입금정보( 오픈 후 링크 제출시 함께 입력해주세요)</h3>
          <div class="inline-fields">
            <div class="field"><span class="field-label">은행명</span><span contenteditable="true" class="field-value">은행명 입력</span></div>
            <div class="field"><span class="field-label">계좌번호</span><span contenteditable="true" class="field-value">계좌번호 입력</span></div>
            <div class="field"><span class="field-label">예금주</span><span contenteditable="true" class="field-value">예금주 입력</span></div>
            <div class="field"><span class="field-label">주민번호</span><span contenteditable="true" class="field-value">주민번호 입력</span></div>
            <div class="field"><span class="field-label">포스팅 오픈</span><span contenteditable="true" class="field-value">https://blog.naver.com/주소</span></div>
          </div>
        </div>
        <hr>
        <div class="section">
          <h3>제목</h3>
          <div contenteditable="true" class="section-content"></div>
        </div>
        <hr>
        <div class="section">
          <h3>본문</h3>
          <div contenteditable="true" class="section-content"></div>
        </div>
        <hr>
        <div class="section">
          <h3>필수 키워드 및 해시태그</h3>
          <div contenteditable="true" class="section-content"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
